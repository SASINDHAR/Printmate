<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PrintMate â€” Smart Printing</title>
<meta name="description" content="Low-bandwidth print ordering with WhatsApp integration">

<style>
:root{--bg:#f8fafc;--card:#fff;--muted:#6b7280;--primary:#0f172a;--accent:#4f46e5}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--primary)}
.wrap{max-width:1000px;margin:auto;padding:16px}
header{display:flex;gap:12px;align-items:center}
.logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,#2563eb,#7c3aed);display:grid;place-items:center;color:#fff;font-weight:700}
.card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.05);margin-top:14px}
.grid{display:grid;gap:14px}
@media(min-width:800px){.grid{grid-template-columns:2fr 1fr}}
label{font-size:13px;color:var(--muted)}
input,select,textarea,button{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-top:6px}
button{background:var(--accent);color:#fff;border:none;cursor:pointer}
button.ghost{background:#fff;color:var(--primary);border:1px solid #e5e7eb}
.actions{display:flex;gap:8px;margin-top:10px}
.small{font-size:13px;padding:8px}
.order-item{display:flex;justify-content:space-between;align-items:center;border:1px dashed #e5e7eb;padding:8px;border-radius:8px;margin-top:6px}
.notice{background:#fffbeb;border:1px solid #fde68a;padding:8px;border-radius:8px;font-size:13px}
footer{text-align:center;font-size:12px;color:var(--muted);margin:20px 0}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="logo">PM</div>
  <div>
    <h2>PrintMate</h2>
    <div class="muted">Upload document â€¢ WhatsApp order â€¢ Offline ready</div>
  </div>
</header>

<main class="grid">

<!-- ORDER FORM -->
<section class="card">
<h3>Place Print Order</h3>

<label>Service</label>
<select id="service">
  <option value="bw">A4 Black & White</option>
  <option value="color">A4 Color</option>
  <option value="lamination">Lamination</option>
</select>

<label>Pages</label>
<input id="pages" type="number" min="1" value="1">

<label>Copies</label>
<input id="qty" type="number" min="1" value="1">

<label>Upload Document (PDF / Image)</label>
<input id="file" type="file" accept=".pdf,.doc,.docx,.jpg,.png">

<label>Customer Name</label>
<input id="name" placeholder="Full name">

<label>Phone Number</label>
<input id="phone" placeholder="+91 XXXXXXXX">

<label>Delivery / Pickup Address</label>
<textarea id="addr" rows="2" placeholder="Pickup or full address"></textarea>

<div class="actions">
  <button id="addBtn" class="small">Add to Cart</button>
  <button id="placeBtn" class="ghost small">Send Order to WhatsApp</button>
</div>

<div id="msg" style="margin-top:8px;font-size:13px;color:#6b7280"></div>
</section>

<!-- CART -->
<section class="card">
<h3>Cart</h3>
<div id="cart">Cart empty</div>

<div class="card" style="margin-top:10px">
  <div>Subtotal: <span id="sub">0</span></div>
  <div>Tax: <span id="tax">0</span></div>
  <strong>Total: <span id="total">0</span></strong>
</div>

<div class="notice" style="margin-top:10px">
ðŸ“Ž Documents are shared by customer directly in WhatsApp chat
</div>
</section>

</main>

<footer>
Â© PrintMate â€¢ WhatsApp Orders â€¢ +91 9959814416
</footer>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const PRICE={bw:0.05,color:0.12,lamination:1.5};
const TAX=0.07;
const WA="919959814416";
const MAX_MB=5;

const $=id=>document.getElementById(id);
let cart=[];

const money=v=>"â‚¹"+v.toFixed(2);
const msg=t=>{$("msg").textContent=t;setTimeout(()=>$("msg").textContent="",3000);};

function totals(){
  let sub=0;
  cart.forEach(i=>{
    sub+=i.svc==="lamination"
      ? PRICE[i.svc]*i.qty
      : PRICE[i.svc]*i.pages*i.qty;
  });
  $("sub").textContent=money(sub);
  $("tax").textContent=money(sub*TAX);
  $("total").textContent=money(sub+sub*TAX);
}

function renderCart(){
  $("cart").innerHTML=cart.length?"":"Cart empty";
  cart.forEach((i,idx)=>{
    const d=document.createElement("div");
    d.className="order-item";
    d.innerHTML=`
      <div>
        <strong>${i.svc}</strong>
        <div>${i.pages} pages Ã— ${i.qty}</div>
        <div class="muted">ðŸ“„ ${i.fileName||"No document"}</div>
      </div>
      <button class="ghost small">Remove</button>
    `;
    d.querySelector("button").onclick=()=>{
      cart.splice(idx,1);renderCart();totals();
    };
    $("cart").appendChild(d);
  });
}

$("addBtn").onclick=()=>{
  const file=$("file").files[0];
  if(file && file.size/(1024*1024)>MAX_MB){
    msg("File too large (max 5MB)");
    return;
  }
  cart.push({
    svc:$("service").value,
    pages:+$("pages").value||1,
    qty:+$("qty").value||1,
    fileName:file?file.name:null,
    fileSize:file?((file.size/1024).toFixed(1)+" KB"):null
  });
  $("file").value="";
  renderCart();totals();msg("Added to cart");
};

$("placeBtn").onclick=()=>{
  if(!cart.length)return msg("Cart empty");
  const name=$("name").value.trim();
  const phone=$("phone").value.trim();
  const addr=$("addr").value.trim()||"Pickup";
  if(!name||!phone)return msg("Name & phone required");

  let text=`ðŸŸ¢ *NEW PRINT ORDER*\n\n`;
  text+=`ðŸ‘¤ *Customer:* ${name}\n`;
  text+=`ðŸ“ž *Phone:* ${phone}\n`;
  text+=`ðŸ“ *Address:* ${addr}\n\n`;
  text+=`ðŸ“„ *Documents & Services*\n`;

  cart.forEach((i,n)=>{
    text+=`${n+1}. ${i.svc.toUpperCase()} | ${i.pages} pages Ã— ${i.qty}\n`;
    text+=`   File: ${i.fileName||"Not attached"}\n`;
  });

  text+=`\nðŸ’° *Total:* ${$("total").textContent}\n`;
  text+=`\nðŸ“Ž *Note:* Customer will share document files in this chat.\n`;
  text+=`\nâ€” Sent from PrintMate`;

  window.open(`https://wa.me/${WA}?text=${encodeURIComponent(text)}`,"_blank");
};

});
</script>

</body>
</html>
